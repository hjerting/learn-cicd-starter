name: Deployment

concurrency: production

on:
  push:
    branches: [main]

jobs:
  deployment:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build app
        run: scripts/buildprod.sh

jobs:
  job_id:
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: Make and upload docker image
      run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-430502/notely-ar-repo/notely:latest .


